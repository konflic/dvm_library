<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link disabled" href="#" aria-label="Назад">Назад</a>
                </li>
                {% for page in pages %}
                <li class="page-item {{ 'active' if page == 1 }}"><a class="page-link"
                        href="index{{ page }}.html">{{ page }}</a></li>
                {% endfor %}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Вперёд">Вперёд</a>
                </li>
            </ul>
        </nav>
        {% for chunk in books %}
        <div class="row">
            {% for book in chunk %}
            <div class="col">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="../results/images/{{ book['image_file'] }}" class="card-img"
                                alt="{{ book['title'] }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ book['title']|e }}</h5>
                                <p class="card-text">{{ book['author']|e }}</p>
                                <p class="card-text"><a href="../results/books/{{ book['book_text']|e }}">Читать</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
